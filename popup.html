<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    <div class="container main">
	    <div class="wrong text-danger text-center hide">
		    <img src="assets/gecko.png">
		    <p>You are using it wrong!</p>
	    </div>

	    <div class="loader hide">Loading...</div>

	    <div class="wrapper hide">
			<header>
				<div class="row">
					<br>

					<div class="text-center">
						<div class="btn-group totals">
							<span class="btn btn-default">
								<h4>Hours</h4>
								<div class="row">
									<div class="col-xs-4 delim">
										<h2 class="text-success text-left completed">0</h2>
										<div class="text-left text-success addon">completed</div>
									</div>
									<div class="col-xs-4 delim">
										<h2 class="total-hours primary text-left">0</h2>
										<div class="text-left addon">total</div>
									</div>
									<div class="col-xs-4">
										<h2 class="text-warning text-left achievable">0</h2>
										<div class="text-left text-warning addon">achievable</div>
									</div>
								</div>
							</span>
							<span class="btn btn-default">
								<h4>Stories</h4>
								<div class="row">
									<div class="col-xs-4 delim">
										<h2 class="text-primary text-left estimated">0</h2>
										<div class="text-left text-primary addon">estimated</div>
									</div>
									<div class="col-xs-4 delim">
										<h2 class="text-primary text-left assigned">0</h2>
										<div class="text-left text-primary addon">assigned</div>
									</div>
									<div class="col-xs-4">
										<h2 class="total-stories text-left">0</h2>
										<div class="text-left addon">total</div>
									</div>
								</div>
							</span>
						</div>
					</div>

					<br>

					<div class="text-center">
						<div class="btn-group tags">
							<span class="btn btn-default tag-container-bug">Bug: <span class="tag tag-bug">0</span></span>
							<span class="btn btn-default tag-container-critical">Critical: <span class="tag tag-critical">0</span></span>
							<span class="btn btn-default tag-container-debt">Debt: <span class="tag tag-debt">0</span></span>
						</div>
					</div>

					<br>

					<div class="col-sm-12">
						<ul class="list-group users text-bold"></ul>
					</div>

					<div class="col-sm-12 text-right applied-factor">
						<a href="#" class="btn btn-xs btn-default" data-is-active="0">Applied Factor</a>
						<input type="number" step="1" min="0" max="40" value="0">
					</div>
				</div>
			</header>

		    <br>

			<footer class="text-center">
				<small class="text-muted">
					Exclusively for <a href="http://ginosi.com/" target="_blank" class="text-primary">Ginosi</a><br>
					&copy; 2015 <a href="http://jiromm.com" target="_blank">Aram Baghdasaryan</a>
				</small>
			</footer>
	    </div>
    </div>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>

    </body>
</html>
